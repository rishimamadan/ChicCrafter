<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css" />
    <title>Studio</title>
  </head>
  <body>
    <header>
      <div class="header circleBehind">
        <a alt="home">HOME</a>
        <a alt="about">ABOUT</a>
        <a alt="studio">STUDIO</a>
        <a href="Posts/postsIndex.html" alt="posts">POSTS</a>
        <a alt="contact">CONTACT</a>
      </div>
    </header>

    <br>

    <div class="container">
      <div class="top-buttons">
          <button class="custom-btn btn" onclick="toggleOptions('men-options', 'men-avatar')">Men</button>
          <button class="custom-btn btn" onclick="toggleOptions('women-options', 'women-avatar')">Women</button>
      </div>
      <div id="men-options" class="options hidden">
          <button class="custom-btn btn" onclick="showImages('shirts')">Shirts</button>
          <button class="custom-btn btn" onclick="showImages('pants')">Pants</button>
          <button class="custom-btn btn" onclick="showImages('suits')">Suits</button>
          <button class="custom-btn btn" onclick="showImages('shorts')">Shorts</button>
      </div>
      <div id="women-options" class="options hidden">
          <button class="custom-btn btn" onclick="showImages('dresses')">Dresses</button>
          <button class="custom-btn btn" onclick="showImages('skirts')">Skirts</button>
          <button class="custom-btn btn" onclick="showImages('blouses')">Blouses</button>
          <button class="custom-btn btn" onclick="showImages('shortsW')">Shorts</button>
          <button class="custom-btn btn" onclick="showImages('jeans')">Jeans</button>
      </div>
      <div id="avatar-container" class="avatar-container hidden">
          <img id="men-avatar" class="avatar hidden" src="Images/avatarMan.jpg" alt="Men Avatar">
          <img id="women-avatar" class="avatar hidden" src="Images/avatarWoman.jpg" alt="Women Avatar">
          <!-- <img id="clothing-item" class="clothing-item hidden" src="" alt=""> -->
          <img id="shirt-suit-item" class="clothing-item hidden" src="" alt="">
          <img id="pant-short-item" class="clothing-item hidden" src="" alt="">
          <img id="blouse-dress-item" class="clothing-item hidden" src="" alt="">
          <img id="skirt-short-jeans-item" class="clothing-item hidden" src="" alt="">
          <!-- <img id="shirt-item" class="clothing-item hidden" src="" alt="">
          <img id="shorts-item" class="clothing-item hidden" src="" alt="">
          <img id="suits-item" class="clothing-item hidden" src="" alt="">
          <img id="pant-item" class="clothing-item hidden" src="" alt=""> -->
      </div>
      <div id="side-menu" class="side-menu hidden">
          <button onclick="closeMenu()">Close</button>
          <!-- <button id="reset-button" onclick="resetClothingItem()">Reset</button> -->
          <div id="image-container"></div>
      </div>
  </div>
    
    <!-- FOOTER -->
    <footer>
      <div class="f-item-con">
          <div class="app-info">
              <img class="logo" src="Images/logo.jpg">
              <div class="social-links">
                  <a href="#"><i class="fab fa-facebook-f"></i></a>
                  <a href="#"><i class="fab fa-twitter"></i></a>
                  <a href="#"><i class="fab fa-instagram"></i></a>
                  <a href="#"><i class="fab fa-linkedin-in"></i></a>
              </div>
              
          </div>
          <div class="useful-links">
            <span class='app-name'><span class='app-initial'>Q</span>uick<span class='app-initial'>L</span>inks</span>
              <ul>
                  <li>Home</li>
                  <li>About Us</li>
                  <li>Studio</li>
                  <li>Posts</li>
                  <li>Sign Up</li>
              </ul>
          </div>
          <div class="g-i-t">
            <div class="useful-links"><span class='app-name' style="padding-bottom: 0%;"><span class='app-initial'>G</span>et in<span class='app-initial'>T</span>ouch</span></div>
              <form action="/" method="post" class="space-y-2">
                  <input type="text" name="g-name" class="g-inp" id="g-name" placeholder='Name' />
                  <input type="email" name="g-email" class="g-inp" id="g-email" placeholder='Email' />
                  <input type="text" name="g-msg" class="g-inp h-40 resize-none" id="g-msg"
                      placeholder='Message...'></input>
                  <button type="submit" class='f-btn'>Submit</button>
              </form>
          </div>
      </div>
      <div class='cr-con'>Copyright &copy; 2024 | Made by SyntaxSavants</div>
  </footer>
  </body>
  <script src="script.js"></script>
</html>
